- weight: 84 # How many 'tickets' does this profession have in the pool? Affects how likely the profession is to be selected
  profession: ADMINISTRATOR_COMMAND # what profession will be generated if this entry is selected?
  count: 1 # The maximum number of personnel spawned whenever this profession is selected. The actual number will be between 1 and this value
  introductionYear: 0 # What year is the earliest this profession will appear in the market?
  extinctionYear: -1 # What year will this profession stop appearing in the market? Should be 15 years after the unit type goes extinct.
  fallbackProfession: SOLDIER # If this entry is selected prior to its introduction year, what profession should we use instead?

